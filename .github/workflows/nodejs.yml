name: Node.js CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          cd backend
          npm ci
      - name: Generate Prisma client
        run: |
          cd backend
          npx prisma generate
      - name: Apply migrations
        run: |
          cd backend
          npx prisma migrate deploy || true
      - name: Run tests
        run: |
          cd backend
          npm test
